<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<!-- 如果要想引入vue.js的开发类库，则必须使用如下的js导入 -->
	<script th:src="@{/js/vue.js}" type="text/javascript"></script>
	<!--<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>-->
	<script th:src="@{js/axios.js}" type="text/javascript"></script>
	<script th:src="@{/js/vue_base.js}" type="text/javascript"></script>
	<meta charset="UTF-8"/>
</head>
<body>
	<div id="msgDiv">
		<table>
			<thead><tr><th>No.</th><th>部门编号</th><th>部门名称</th><th>部门位置</th></tr></thead>
			<tbody>
				<tr v-for="(member,index) in members">
					<td>{{index + 1}}</td>
					<td>{{member.ids}}</td>
					<td>{{member.name}}</td>
					<td>{{member.companySalary}}</td>
				</tr>
			</tbody>
		</table>
		<button @click="loadDept()">{{loadMsg}}</button>
	</div>
</body>
</html>
